{% extends 'layout.html' %}

{# 样式 #}
{% block style %}
<style>
    .container{ width: 970px!important; }
</style>
{% endblock %}

{% block bodyClass %}
class="dk_fouc"
{% endblock %}

{# 内容 #}
{% block content %}
    <div class="container">
        <div class="login">
            <div class="login-screen">
              <form action="/login" method="post">
                  <div class="login-icon">
                    <img src="img/login/icon.png" alt="Welcome to Mail App">
                    <h4 class="text-center">Welcome to <small>FMS</small></h4>
                  </div>

                  <div class="login-form">
                    <div class="form-group">
                      <input type="text" name="user" class="form-control login-field" value="" placeholder="请输入用户名" id="login-name">
                      <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="form-group">
                      <input type="password" name="password" class="form-control login-field" value="" placeholder="密码" id="login-pass">
                      <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                    <a class="btn btn-primary btn-lg btn-block" id="login-btn" href="#">Log in</a>
                    <!-- <a class="login-link" href="#">Lost your password?</a> -->
                  </div>
              </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
<script>
$(function() {
    $('#login-btn').on('click', function() {
        $(this).parents('form').submit();
    })
})
</script>
{% endblock %}
